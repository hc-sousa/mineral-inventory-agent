{% load user_tags %}

<nav>

  <a href="/" class="logo">
    <img src="{% url 'get_media' path='logo.png' %}" alt="{{ PROJECT_NAME }} Logo" class="logo-image">
    <p class="logo-text">{{ PROJECT_NAME }}</p>
  </a>
  <button class="hamburger hamburger-button" aria-label="Toggle navigation">&#9776;</button>
  <ul class="nav-links">
    <li>
        <a href="#how-it-works">How it Works</a>
    </li>
    <li>
        <a href="#features">Features</a>
    </li>
    <li>
        <a href="#pricing">Pricing</a>
    </li>
    <li>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">       
                    <i class="fa-regular fa-user"></i>
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i></a>
        {% endif %}
    </li>
  </ul>
</nav>
</br>
